<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 2015년에 발표된 JS 버전 ES6 이후부터는 클래스와 상속을 지원한다.
    </script>
    <style>
        .container {
            width: 800px;
            height: 650px;
            margin: auto;
        }
        .aside {
            width: 150px;
            height: 100%;
            float: left;
            background-color: aliceblue;
        }
        .aside input {
            width: 90%;
        }
        .content {
            width: 650px;
            height: 100%;
            float: left;
            background-color: azure;
        }
    </style>
    <script>
        // 한 사람의 정보를 담기 위한 용도로 일차원 배열도 좋지만 OOP(객체지향)에서는,
        // 데이터에 이름을 부여할 수 있기 때문에(멤버 변수) 직관성이 좋고 사람에게 친숙한 데이터를 다를 수 있다.
        // 배열의 경우) let member=["Jin", 10, true]    << 10과 true가 뭘 의미하는지 알 수가 없다.
        /* 객체 지향의 경우)
            let member = {
                name: "Jin",
                age: '20',
                isMarried: false
            }
        */ 
        let memberList=[];  // 회원 인스턴스들을 모아놓을 1차원 배열

        // 메모리에 누적된 회원을 시각화 시키자(테이블로 출력)
        function getList() {
            // 문서 내의 content 라는 클래스를 갖는 요소의 innerHTML 속성을 사용하여 테이블을 출력한다.
            let tag="";
            tag+="<table boder='1px' width='100%'>";
                tag+="<thead>";
                    tag+="<tr>";
                        tag+="<th>이름</th>";
                        tag+="<th>이메일</th>";
                        tag+="<th>직업</th>";
                    tag+="</tr>";
                tag+="</thead>";
                tag+="<tbody>";
                    // 아래의 tr 세트는 memberList 만큼 반복문 돌리면서, 회원 1명씩 접근하여 데이터를 출력
                    tag+="<tr>";
                        for(i=0; i<memberList.length; i++) {
                            let member = memberList[i];
                            tag += "<tr>";
                                tag += `<td>${member.name}</td>`;
                                tag += `<td>${member.email}</td>`;
                                tag += `<td>${member.job}</td>`;
                            tag += "</tr>";
                        }
                    tag+="</tr>";
                tag+="</tbody>";
            tag+="</table>";
            
            document.querySelector(".content").innerHTML=tag;
        }
        function regist() {
            // 함수를 호출하면 좌측 입력 폼에 데이터를 이용하여 회원 1명의 인스턴스를
            // 메모리에 올려 회원들을 모아놓을 1차원 배열에 누적시키자.
            
            // let member = {} // 주의) 이 선언은 클래스 아님(즉, 선언 자체가 곧 인스턴스이다)
            // member["name"] = document.querySelector(".name").value;
            // member["email"] = document.querySelector(".email").value;
            // member["job"] = document.querySelector(".job").value;

            // 위의 코드를 작성하면 아래의 형태로 저장된다. (= 위에랑 아래갸 똑같다.)
            let member = {
                name:document.querySelector(".name").value,
                email:document.querySelector(".email").value,
                job:document.querySelector(".job").value
            }

            memberList.push(member);    // 일차원 배열에 회원 1명의 인스턴스를 동적으로 추가.

            getList();  // 회원 목록 출력을 위한 함수
        }
        addEventListener("load", function(){
            document.querySelector(".bt").addEventListener("click", function(){
                // 회원등록 로직
                regist();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="aside">
            <input type="text" placeholder="이름" class="name">
            <input type="text" placeholder="이메일" class="email">
            <input type="text" placeholder="직업" class="job">
            <button type="button" class="bt">등록</button>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
