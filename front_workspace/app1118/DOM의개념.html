<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        HTML은 프로그래밍 언어가 아니라 그냥 문서이기 때문에 모든 프로그래밍 언어는 직접적으로 제어할 수 없다.
        따라서 HTML 문서를 실행하면 크롬, 사파리 등의 모든 브라우저는 태그마다 1:1 대응하는 객체를 메모리에 올린다.
        이렇게 태그를 모방하며 메모리에 올라온 객체들을 DOM 이라 한다.
        DOM(Document Object Model)- 문서 내의 모든 태그를 모방하며 올라온 객체 체계.

        이 시점부터 js프로그래밍 언어는 HTML에 직접 접근하지 않으며, 오직 DOM을 통해 간접적으로 HTML을 제어한다.
        또한 DOM은 객체이기 때문에, 변수(property)와 함수(method)를 갖는다.
        */
    </script>
</head>
<body>
    <input type="text" id="txt">

    <img src="" id="pic">
</body>
</html>
