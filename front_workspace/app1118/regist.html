<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 사용자가 작성한 폼을, tomcat 서버로 전송해보자
        // 서버로부터 가져올 때는 Get 방식이지만, 전송할 때는 post 방식으로 요청해야 함.
        // 이것이 HTTP 프로토콜의 약속이다.

        function send() {
            // 생성된 DOM 중 form1 이라는 객체를 이용하여 유저가 입력한 데이터를 서버로 전송하자.
            // 유저가 입력한 데이터는 전송 파라미터라고 한다.
            let form1 = document.getElementById("form");

            // 서버의 주소를 입력할 수 있는 속성(변수) action.
            form1.action="/member/regist";    // 서버에서 이 요청을 처리할 url
        }
    </script>
</head>
<body>
    <div>
        <form id="form">
        <div>
            <input type="text" placeholder="Your ID">
        </div>
        <div>
            <input type="text" placeholder="Your PW">
        </div>
        <div>
            <input type="text" placeholder="Your name">
        </div>
        <div>
            <button onclick="send()">전송</button>
        </div>
        </form>
    </div>
</body>
</html>
