<script>
    /* 
        javascript의 정식 명칭은 ECMAScript 인데
        2015년도에 발표된 ES6 부터는 클래스, 상속 등을 지원한다.
        React, Vue 프레임웍에 객체가 사용된다.
    */
    let age = 6;    // {브레이스}에 소속되어 있지 않으므로 전역'변수'.
    function move() {   // {브레이스} 소속되어 있지 않으므로 전역'함수'.
    }
    class Dog {
        // java 와는 다르게, 멤버변수를 constructor() 생성자 메서드에 선언해야한다.
        constructor() {
            this.age = 5;   // 이 때 let age = 5; 라고 안 하는 이유는, 객체지향 언어이므로, age 5 는 class 입장에서 자기 자신을 의미하기 때문.
        }
        // 아래의 함수는 Dog 클래스에 소속되므로, 함수라고 해도 되지만 객체지향 언어에서는 이 객체의 동작 방식을 결정한다고 해서 Method(행동)라 한다.
        getAge() {
            return this.age;
        }
    }
</script>
