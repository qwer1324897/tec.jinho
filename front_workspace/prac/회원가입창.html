<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            font-size: 12px;
            color: rgb(255, 130, 108);
        }
        input{
            background-color: rgb(252, 241, 147);
            border: 2px solid orange;
        }
        textarea{
            background-color: rgb(92, 92, 92);
            color: white;
        }
        #leftSide {
            padding-left: 10px;
            font-weight: bold;
            width: 90px;
        }
        #leftSidePrivate {
            font-weight: bold;
            width: 90px;
        }
        #domainInput {  /* 직접 입력 필드는 숨김 처리 */
            display: none;
        }
        #userComment {
            background-color: aliceblue;
            color: black;
        }
        #email {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <table border="4" width="550px" align="center">
        <tr>
            <th colspan="2" align="center" style="font-size: 20px;">
                <b>회원가입</b>
            </th>
        </tr>
        <tr>
            <td id="leftSide">
                ID
            </td>
            <td>
                <input type="text" placeholder="아이디를 입력해주세요" maxlength="20" size="15">
            </td>
        </tr>
        <tr>
            <td id="leftSide">
                PW
            </td>
            <td>
                <input type="password" placeholder="비밀번호를 입력해주세요" maxlength="20" size="18">
            </td>
        </tr>
        <tr>
            <td id="leftSide">
                이름
            </td>
            <td>
                <input type="text" placeholder="이름을 입력해주세요" maxlength="6" size="12">
            </td>
        </tr>
        <tr>
            <td id="leftSide">
                이메일
            </td>
            <td id="email">
                <input type="email" placeholder="이메일를 입력해주세요" maxlength="15" size="15">
                @
                <input type="text" id="domainInput" placeholder="도메인을 입력해주세요"
                maxlength="15" size="15">
                <select id="emailDomainSelect">
                    <option value="naver.com">naver.com</option>
                    <option value="google.com">google.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="direct">직접입력</option>
                </select>
                
            </td>
        </tr>
            <td id="leftSide">
                보유기술
            </td>
            <td>
                <input type="checkbox">
                <label for="Java">Java</label>
                <input type="checkbox">
                <label for="Spring">Spring</label>
                <input type="checkbox">
                <label for="DB">DB</label>
                <input type="checkbox">
                <label for="FrontEnd">FrontEnd</label>
            </td>
        </tr>
        <tr>
            <td id="leftSide">
                경력 사항
            </td>
            <td>
                <textarea name="userCommnet" cols="58" rows="10" id="userComment"></textarea>
            </td>
        </tr>
        <tr>
            <td id="leftSidePrivate" align="center">
                개인정보 수신 동의
            </td>
            <td id="accept">
                <input type="radio" id="private" name="private" value="agree" checked>
                <label for="private"> 동의 &ensp; &ensp; &ensp; &ensp; 
                    &ensp; &ensp; &ensp; &ensp; 
                </label>
                <input type="radio" id="private" name="private" value="disagree" >
                <label for="private"> 미동의</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button onclick="alert('회원으로 가입 되었습니다!')">등록</button>
            </td>
        </tr>
    </table>
    <script>
        const selectElement = document.getElementById('emailDomainSelect');
        const inputElement = document.getElementById('domainInput');
        
        function domainChange() {
            const selectedValue = this.value;

            if (selectedValue === 'direct') {
                inputElement.style.display = 'inline';
                inputElement.value = ''; // 필드 비우기 
                inputElement.focus();   // 포커스 이동  
            } else {
                // 직접 입력이 아니라 기존 도메인 선택시 
                inputElement.style.display = 'none';
            }
        }
        selectElement.addEventListener('change', domainChange);
    </script>
</body>
</html>
