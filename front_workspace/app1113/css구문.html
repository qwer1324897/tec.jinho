<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        모든 CSS는 아래의 형식을 벗어나지 않는다. (= 쉽다)
        
        선택자 {
        
        }
        선택자란: 문서 내에 어떠한 대상을 요소로 할 지 결정하는 결정자.
        */
        h1 {
            color: blue;
        }
        #bt2 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 요소들을 구별하려면, 아이디를 부여하면 된다. -->
    <button id="bt1">버튼</button>  <!-- 이렇게 아이디를 부여하고 그 아이디를 css에서 #을 붙인다음 사용할 수 있다.-->
    <button id="bt2">버튼</button>
    <button id="bt3">버튼</button>
    
    <input type="text">

    <h1>제목</h1>

</body>
</html>
