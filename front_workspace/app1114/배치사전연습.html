<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        block 요소를 대상으로 float 을 시키면, 기존 block이 보유하고 있던 수평선상의 배척성은 사라진다.
        즉, 다른 요소들 옆에 놓일 수 있다.
        */
        .container {
            width: 600px;
            height: 340px;
            margin: auto;
        }
        .box1 {
            width: 300px;
            height: 340px;
            background-color: red;
            float: left;
        }
        .box2 {
            width: 300px;
            height: 340px;
            background-color: yellowgreen;
            float: left;
        }
    </style>
</head>
<body>
    <!--
    안에 들어있는 요소들을 한 번에 위치를 옮기거나 변동하기 용이하도록 바깥쪽에 감싸는 컨테이너를 두어야 한다.
    이러한 것을 실무상 wrapper(감쌈), container(포함) 등으로 표현하는데, 부트스트랩에서는 container를 자주 쓴다.
    -->
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>

</body>
</html>
