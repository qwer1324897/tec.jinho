<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            max-width: 1000px;
            height: 700px;
            margin: auto;

        }
        .header {
            width: 100%; 
            height: 20%;
            margin: auto;
            display: flex;
        }
        .header button {
            width: 14.28%;
            height: 100%;
            display: flex;
        }
        .header button:nth-child(1){background-color: red; display: flex;}
        .header button:nth-child(2){background-color: orange; display: flex;}
        .header button:nth-child(3){background-color: yellow; display: flex;}
        .header button:nth-child(4){background-color: green; display: flex;}
        .header button:nth-child(5){background-color: blue; display: flex;}
        .header button:nth-child(6){background-color: navy; display: flex;}
        .header button:nth-child(7){background-color: purple; display: flex;}
        .content {
            width: 100%;
            height: 80%;
            background-color: black;
        }
    </style>
    <script>
        function changeColor(inputColor) {
            const contentBox = document.querySelector('.content');

            if (contentBox) {
                contentBox.style.backgroundColor = inputColor;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="changeColor('red')">빨강</button> 
            <button onclick="changeColor('orange')">주황</button>
            <button onclick="changeColor('yellow')">노랑</button>
            <button onclick="changeColor('green')">초록</button>
            <button onclick="changeColor('blue')">파랑</button>
            <button onclick="changeColor('navy')">남색</button>
            <button onclick="changeColor('purple')">보라</button>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
