<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* id 선택자는 #을 붙인다. */
        #box1 {
            background-color: red;
            border: 5px dotted blue;

            /* 내용물과 경계선과의 여백을 padding 이라 한다.*/
            padding-top: 40px; 
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 100px;
        }

        #box2 {
            width: 300px; height: 200px;
            background-color: yellow;
            border: 2px solid green;
        }

        /* 요소와 요소 사이의 여백은 마진이라 한다. */
        #box1 {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- 
        CSS는 모든 태그 요소를 상자(Box)로 간주한다.
    -->

    <div id="box1">나여 div</div>

    <div id="box2">나여 box</div>
</body>
</html>
