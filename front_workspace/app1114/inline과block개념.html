<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*
    1. 모든 태그 요소는 Box로 취급한다.
    2. 모든 태그 요소는 inline or block 무조건 둘 중 하나다.

        block은 나와 같은 수평선 상의 그 어떠한 것과도 공존하지 않는다. (공간을 혼자서만 차지함.)
        따라서, 옆에 다른 요소들을 두지 않고, 줄바꿈을 시켜버린다.
        이는 크기를 줄여도(옆에 공간이 있어도) 마찬가지이다.
    
        inline은 자신이 보유한 content 만큼만의 크기를 차지하며, 같은 수평선 상의 다른 요소들을 허용한다.
        즉, 다른 요소들 옆에 있을 수 있다.

    */
    </style>
</head>
<body>
    <h1>나여 제목</h1>

    <button>나여 버튼1</button>
    <button>나여 버튼2</button>

    <div>료이키1</div>
    <div>료이키2</div>
    
</body>
</html>
