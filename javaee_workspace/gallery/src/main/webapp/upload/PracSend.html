<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        addEventListener("load", function(){ 
            document.querySelector('.bt_send').addEventListener("click", function(){
                document.form1.submit();
            });
        });
    </script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8JUVDJTlBJUIwJUVDJUEzJUJDJTIwJUVCJUIwJUIwJUVBJUIyJUJEfGVufDB8fDB8fHww');
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .upload-container {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://i.postimg.cc/D0zJ4XPB/space-Image.png');
            background-size: cover;
            background-position: center;
            border-radius: 15px; 
            color: white;
            width: 500px; 
            height: 500px;
            display: flex;             
            flex-direction: column;     
            justify-content: center;   
            align-items: center;      
            gap: 15px;                  
        }
        .fileInput {
            margin-left: 60px;
        }
        input[type="text"], button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            width: 70%; /* 너비 통일 */
            outline: none;
        }
        button {
            background-color: #5666F3; 
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #3a4ad9; }
    </style>
</head>
<body>
    <div>
        <form name="form1" method="post" enctype="multipart/form-data" action="/pracUpload">
            <div class="upload-container">
                <div style="margin-bottom: 20px; text-align: center;">
                    <h1>서버에 업로드 할 이미지를</h1>
                    <h1>선택하세요</h1>
                </div>
                <input type="file" name="photo" class="fileInput">
                <input type="text" name="title" placeholder="사진의 제목을 입력하세요.">
                <button type="button" class="bt_send">업로드</button>
            </div>
        </form>
    </div>
</body>
</html>
